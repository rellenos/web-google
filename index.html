<body>
    <header>
        <div class="rowContainer">
            <nav>
                <ul>
                    <li><a href="https://about.google/?fg=1&utm_source=google-ES&utm_medium=referral&utm_campaign=hp-header" target="_blank">Sobre Google</a></li>

                </ul>
            </nav>
        </div>
        <div class="rowContainer">
            <nav>
                <ul>
                    <li><a href="https://mail.google.com/mail/u/0/" target="_blank">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp?hl=es&ogbl" target="_blank">Imágenes</a></li>
                </ul>
            </nav>
            <div class="appsButton alignCenter">
                <span class="material-symbols-outlined">apps

            </div>

        <div class="buttons alignCenter">
            <button class="searchButton">Buscar con google</button>
            <button class="searchButton">Voy a tener suerte</button>
        </div>
        <div class="languages">
            Ofrecido por Google en:
            <a href="#">català</a>
            <a href="#">galego</a>
            <a href="#">euskara</a>
        </div>
    </main>
    <footer>
        <div class="region"><span>España</span></div>
        <div class="terms">
            <nav>
                <ul class="justifyLeft">
                    <li><a href="https://ads.google.com/intl/es_es/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"

                <div>
                    <img src="./images/hoja.png" class="hoja" alt="Una hoja verde">
                    <a href="https://sustainability.google/intl/es_es/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content="

                    <li><a href="https://policies.google.com/privacy?hl=es&fg=1" target="_blank">Privacidad</a></li>

                    <li><a href="#">Configuración</a></li>
